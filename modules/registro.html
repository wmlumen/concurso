<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DocentePy</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/logo-docentepy.svg" alt="DocentePy Logo">
                <span>DocentePy</span>
            </a>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../login.html">Iniciar Sesión</a>
                <a href="../visitante.html">Visitante</a>
                <a href="../admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="registration-section">
            <div class="registration-container">
                <h1>Crear Cuenta</h1>
                <form class="registration-form" id="form-registro">
                    <div class="form-group">
                        <label for="cedula">Cédula de Identidad</label>
                        <input type="text" id="cedula" name="cedula" placeholder="1.234.567" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+595 21 123 4567" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="terms" required>
                            <span>Acepto los términos y condiciones</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Registrarse</button>
                </form>
                
                <div class="registration-footer">
                    <p>¿Ya tienes una cuenta? <a href="../login.html">Iniciar sesión</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DocentePy. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('form-registro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Simulate registration
            alert('¡Registro exitoso! Redirigiendo...');
            setTimeout(() => {
                window.location.href = '../perfil.html';
            }, 1000);
        });
        
        // Format cedula input
        document.getElementById('cedula').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 7) value = value.substring(0, 7);
            if (value.length > 1) value = value.substring(0, 1) + '.' + value.substring(1);
            if (value.length > 5) value = value.substring(0, 5) + '.' + value.substring(5);
            e.target.value = value;
        });
    </script>
</body>
</html>
