<section id="registro-usuario" style="max-width: 400px; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align:center; color:#2c3e50;">Registro de Usuario</h2>
  <form id="form-registro">
    <label for="email" style="font-weight:600;">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="tucorreo@ejemplo.com"
      required
      style="width:100%; padding:8px; margin:0.5rem 0 1rem; border:1px solid #ccc; border-radius:4px;"
    />

    <label for="codigo" style="font-weight:600;">Código de Plataforma</label>
    <input
      type="text"
      id="codigo"
      name="codigo"
      placeholder="Ejemplo: DOC2025"
      required
      style="width:100%; padding:8px; margin:0.5rem 0 1rem; border:1px solid #ccc; border-radius:4px;"
    />

    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; font-size: 1rem;">Registrarse</button>
  </form>
  <div id="mensaje-registro" style="margin-top: 1rem; font-weight: 600; text-align:center;"></div>
</section>
