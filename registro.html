<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - DocentePy</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #f39c12;
      --bg: #ecf0f1;
      --text: #2c3e50;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: var(--text);
    }

    form input, form select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }

    .text-center {
      text-align: center;
      margin-top: 1rem;
    }

    .text-center a {
      color: var(--secondary);
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Crear Cuenta Docente</h2>
    <form id="registro-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="ci">Cédula de Identidad</label>
      <input type="text" id="ci" name="ci" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="departamento">Departamento</label>
      <select id="departamento" name="departamento" required>
        <option value="">Seleccione...</option>
        <option value="Asunción">Asunción</option>
        <option value="Central">Central</option>
        <option value="Alto Paraná">Alto Paraná</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Registrarme</button>
    </form>

    <div class="text-center">
      ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
    </div>
  </div>

  <script>
    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registro enviado correctamente. Verifica tu correo para activar tu cuenta.");
      // Aquí podrías enviar los datos a backend o guardarlos en localStorage
    });
  </script>
</body>
</html>
