<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - DocentePy</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #f39c12;
      --bg: #ecf0f1;
      --text: #2c3e50;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: var(--text);
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .checkbox {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }

    .text-center {
      text-align: center;
      margin-top: 1rem;
    }

    .text-center a {
      color: var(--secondary);
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    #coordenadas {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    #mensaje-espera {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Registro Docente</h2>
    <form id="registro-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="ci">C√©dula de Identidad</label>
      <input type="text" id="ci" required>

      <label for="email">Correo Electr√≥nico</label>
      <input type="email" id="email" required>

      <label for="password">Contrase√±a</label>
      <input type="password" id="password" required>

      <div class="checkbox">
        <input type="checkbox" id="enCasa">
        <label for="enCasa">Estoy en mi hogar</label>
      </div>

      <div id="coordenadas"></div>

      <button type="submit" class="btn-submit">Registrarme</button>
    </form>

    <div id="mensaje-espera">‚úÖ Se ha enviado un correo de verificaci√≥n. Por favor, revisa tu bandeja de entrada.</div>

    <div class="text-center">
      ¬øYa tienes cuenta? <a href="index.html">Iniciar sesi√≥n</a>
    </div>
  </div>

  <script>
    let lat = null;
    let lon = null;

    document.getElementById("enCasa").addEventListener("change", function () {
      if (this.checked && navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (pos) {
            lat = pos.coords.latitude.toFixed(6);
            lon = pos.coords.longitude.toFixed(6);
            document.getElementById("coordenadas").textContent = `üìç Coordenadas capturadas: ${lat}, ${lon}`;
          },
          function () {
            alert("No se pudo obtener tu ubicaci√≥n.");
          }
        );
      } else {
        document.getElementById("coordenadas").textContent = "";
        lat = null;
        lon = null;
      }
    });

    document.getElementById("registro-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;

      if (!lat || !lon) {
        alert("Por favor, marca que est√°s en tu hogar para continuar.");
        return;
      }

      console.log("Registro enviado:", { nombre, email, lat, lon });

      // Simular env√≠o y espera de verificaci√≥n
      document.getElementById("mensaje-espera").style.display = "block";
      setTimeout(() => {
        alert("Registro procesado. Esperando verificaci√≥n de correo...");
        // Redirigir o limpiar form si es necesario
      }, 3000);
    });
  </script>
</body>
</html>
