<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DocentePy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo-docentepy.svg" alt="DocentePy Logo">
                <span>DocentePy</span>
            </a>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="registro.html">Registro</a>
                <a href="visitante.html">Visitante</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h1>Contacto</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Información de Contacto</h2>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>contacto@docentepy.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+595 21 123 4567</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Asunción, Paraguay</span>
                    </div>
                </div>
                
                <form class="contact-form">
                    <h2>Envíanos un mensaje</h2>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DocentePy. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
