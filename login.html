<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DocentePy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo-docentepy.svg" alt="DocentePy Logo">
                <span>DocentePy</span>
            </a>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="registro.html">Registro</a>
                <a href="visitante.html">Visitante</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="login-section">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
                </form>
                
                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DocentePy. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidad de login en desarrollo');
        });
    </script>
</body>
</html>
