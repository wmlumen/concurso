    body {

      background: var(--light-color, #f9fafb);

      color: var(--dark-color, #222);

    header {

    }

    }
    form > div {

    label {

      font-weight: 600;

    input[type="text"],

    input[type="date"],

      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--medium-gray, #bbb);
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background-color: var(--secondary-color, #3498db);
      color: white;
      font-weight: 700;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: var(--secondary-dark, #2980b9);
    }

    .vacante-group {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      background: #fefefe;
      position: relative;
    }
    .vacante-group legend {
      font-weight: 700;
      padding: 0 5px;
      color: var(--primary-color);
    }
    .btn-remove-vacante {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
    }
    .btn-remove-vacante:hover {
      background: #c0392b;
    }

  </style>
