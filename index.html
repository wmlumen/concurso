<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Proyecto Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b6cb7;
      background: linear-gradient(to right, #182848, #4b6cb7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #6a8de3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #557ac1;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('TU_USER_ID');  // Reemplaza TU_USER_ID aquí
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Regístrate para recibir novedades</h1>
    <form id="form-registro">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="******" />

      <button type="submit">Enviar</button>
    </form>
    <small>Esta página es temporal y será removida cuando el proyecto esté listo.</small>
  </div>

  <script>
    const form = document.getElementById('form-registro');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!nombre || !email || password.length < 6) {
        alert('Por favor completa todos los campos correctamente.');
        return;
      }

      const templateParams = {
        nombre: nombre,
        email: email,
        password: password
      };

      emailjs.send('TU_SERVICE_ID', 'TU_TEMPLATE_ID', templateParams)
        .then(() => {
          alert(`¡Gracias por registrarte, ${nombre}! Pronto recibirás novedades.`);
          form.reset();
        })
        .catch(() => {
          alert('Error al enviar el formulario. Intenta nuevamente más tarde.');
        });
    });
  </script>
</body>
</html>
