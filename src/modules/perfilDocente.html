<h2 style="color:#2c3e50;">Perfil del Docente</h2>
<form id="form-cedula" style="max-width: 320px; margin-top: 20px;">
  <label for="cedula" style="font-weight:600;">Ingrese su número de cédula:</label><br />
  <input
    type="text"
    id="cedula"
    name="cedula"
    placeholder="Ej: 12345678"
    required
    style="padding: 8px; width: 100%; margin-top: 8px; box-sizing: border-box;"
  /><br /><br />
  <button type="submit" style="padding: 10px 20px; background-color: #2c3e50; color: white; border:none; border-radius: 4px; cursor: pointer;">
    Buscar Perfil
  </button>
</form>

<div id="resultado" style="margin-top: 30px; max-width: 320px;"></div>
